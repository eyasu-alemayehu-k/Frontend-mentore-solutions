<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet"/>
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color : gray;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div role="main" class="main-section">
    <div class="container">
        <div class="image-wrapper">
          <div class="active-view-wrapper hidden">
            <img src="images/icon-view.svg" alt="view icon">
          </div>
        </div>
      <div class="text-wrapper">
        <h1>Equilibrium #3429</h1>   
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="text-side-wrapper">
          <div class="left-side side">
            <img src="images/icon-ethereum.svg" alt="ethereum icon">
            <p>0.041 ETH</p>
          </div>
          <div class="right-side side">
            <img src="images/icon-clock.svg" alt="clock icon">
            <p>3 days left</p>
          </div>
        </div>
        <div class="avatar-text-wrapper">
          <div class="avater">
            <img src="images/image-avatar.png" alt="ethereum icon">
          </div>
          <p> Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </div>
  <div role="contentinfo" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joshua Alex</a>.
  </div>

  <!-- simple javascript -->
  <script>
    let active_box = document.querySelector('.active-view-wrapper');
    let img_wrapper = document.querySelector('.image-wrapper');

    img_wrapper.addEventListener('mouseover',mouseOverHandler);
    img_wrapper.addEventListener('mouseout',mouseOverHandler);

    function mouseOverHandler(){
      active_box.classList.toggle("hidden");
    }
  </script>
</body>
</html>
