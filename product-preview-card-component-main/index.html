<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="Css/styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet"/>
    
    <!-- <title>Frontend Mentor | Product preview card component</title>  -->
    <title>Frontend</title>
    
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <div role="main" class="main-container">
        <div class="container">
            <div class="image-wrapper">
            </div>
            <div class="text-wrapper">
                <p class="perfume-text">PERFUME</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="description-text">
                    A floral, solar and voluptuous interpretaion composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="price-wrapper">
                    <h2>$149.99</h2>
                    <p>$169.99</p>
                </div>
                <button type="button">
                    <img src="images/icon-cart.svg" alt="cart icon"> Add to cart
                </button>
            </div>
        </div>
    </div>

</body>
</html>
