<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="all-container">
      <div class="header">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="img-container">
        <picture>
          <source srcset="images/hero-mobile.jpg" media="(max-width: 600px)">
          <img src="images/hero-desktop.jpg" alt="">
        </picture>
      </div>
      <div class="main-content">
        <h1 class="heading">We're <br><span class="dark">coming <br>soon</span> </h1>
        <p class="paragraph"> Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form action="#">
          <div class="form-group__input">
            <input required type="email" id="email" class="form-input" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              title="Email Address" placeholder="Email Address" />
            <button type="submit"></button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">

      Coded by <a href="#">Joshualex</a>.
    </p>
  </footer> -->
</body>

</html>
